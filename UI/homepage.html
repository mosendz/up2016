<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>Mchat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <script src="js/scripts.js"></script>
</head>
<body>
<header>
    <div id="logo">
        Mchat
    </div>
</header>
<div id="history">
    <div class="message">
        <div class="alienmessage">
            <div class="author">Михаил</div>
            <time>01.03.2016, 15:48:23</time>
            <div class="text">Привет!</div>
        </div>
        <hr>
    </div>
    <div class="message">
        <div class="mymessage">
            <div class="author">Я</div>
            <time>01.03.2016, 15:49:13</time>
            <div class="text">Здаров.</div>
            <a onclick="editMessage()">Редактировать</a>
            <a onclick="deleteMessage()">Удалить</a>
        </div>
        <hr>
    </div>
    <div class="message">
        <div class="alienmessage">
            <div class="author">Михаил</div>
            <time>01-03-2016, 15:49:25</time>
            <div class="text">Как дела?</div>
        </div>
        <hr>
    </div>
</div>
<form id="messageForm">
    <textarea id="messageInput" name="message" rows="3" maxlength="140" placeholder="Введите текст" required></textarea><br>
    <button type="button" value="Отправить" onclick="sendMessage()">Отправить</button>
</form>
<footer>
    Developed by Ilya Mosendz, 2016
</footer>
</body>
</html>
