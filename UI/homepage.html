<!DOCTYPE html>
<html lang="ru-RU">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    </div>

        <div class="alienmessage">

    <textarea rows="3" maxlength="140"></textarea><br>
    <button type="button">Отправить</button>
</form>
<footer>

</footer>
</body>
</html>
